<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- Form -->
        <form id="form">
            <!-- Full name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name="fullName" required minlength="3" maxlength="100">
            </div>
            <!-- Phone Nubmer -->
            <div class="form-group">
                <label for="phone">Phone Nubmer</label>
                <input type="tel" id="phone" placeholder="555-555-555" name="phoneNumber" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email"
                name="email" placeholder="email@address.com" required >
            </div>
            <!-- Website -->
            <div class="form-group">
                <label for="website">Website Url</label>
                <input type="url" id="website" name="websiteUrl" placeholder="https://xyz.com" required>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create Password  (min:8)" name="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"  title="Please include at least 1 uppercase, 1 lowercase and 1 number">
            </div>
            <!--Confirm Password -->
            <div class="form-group">
                <label for="password2">Confrim Password</label>
                <input type="password" id="password2" placeholder="Confirm Password" required required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success Message -->
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
